<!DOCTYPE html>
<html>
<head>
	<title>Space Walk Markov Chain</title>
	<script type="text/javascript" src="http://spacewalk.simonwallner.at/app/lib-space-walk.js"></script>
	
	<script type="text/javascript" src="markovModel.js"></script>
	<script type="text/javascript" src="markov.js"></script>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

	<link href='http://spacewalk.simonwallner.at/app/css/base.css' rel='stylesheet' type='text/css'>
	<link href='style.css' rel='stylesheet' type='text/css'>
</head>
<body>
	<h1>Markov Chain</h1>
	<div id="pReturn">
		<div id="pReturnWrapper">
		</div>
	</div>

	<div id="pReturn">
		<div id="markovInformation">
		</div>
	</div>

	<div class="clear"></div>



	<div id="selfIformation">
		<div id="history">
			<div class="group" id="">
				<div class="labelBox"><span class="label">Linear&nbsp;Markov</span></div>
				<div class="data">
					<div class="element">
						<span class="label">Self Information</span>
						<span class="highValue" id="maxValue">--</span>
						<div class="bits-wrapper">
							<div class="bits" id="bits"></div>
						</div>
					</div>
				</div>
				<div class="data">
					<div class="element">
						<span class="label">Gaussian width: 9</span>
						<div class="bits-wrapper">
							<div class="bits" id="gaussianBits"></div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- <div id="live">
			<div class="group">
				<div class="data">
					<div class="element" id="markov-bar"><span class="label" id="markov-value">--</span></div>
				</div>
			</div>
		</div> -->
	</div>
</body>
</html>
