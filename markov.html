<!DOCTYPE html>
<html>
<head>
	<title>Space Walk Markov Chain</title>
	<script type="text/javascript" src="http://spacewalk.simonwallner.at/app/lib-space-walk.js"></script>
	
	<script type="text/javascript" src="markovChain.js"></script>
	<script type="text/javascript" src="markov.js"></script>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

	<link href='http://spacewalk.simonwallner.at/app/css/base.css' rel='stylesheet' type='text/css'>
	<link href='style.css' rel='stylesheet' type='text/css'>
</head>
<body>
	<h1>Markov Chain</h1>
	
	<div id="selfIformation">
		<div id="history">
			<div class="group">
				<div class="labelBox"><span class="label">Markov&nbsp;Chain</span></div>
				<div class="pReturn data" class="data">
					<div id="info15" class="pReturnWrapper element markov">
						<span class="label background">15s</span>
					</div>
				</div>
				<div class="pReturn data" class="data">
					<div id="info30" class="pReturnWrapper element markov">
						<span class="label background">30s</span>
					</div>
				</div>

				<div class="pReturn data" class="data">
					<div id="info60" class="pReturnWrapper element markov">
						<span class="label background">60s</span>
					</div>
				</div>

				<div class="pReturn data" class="data">
					<div id="info120" class="pReturnWrapper element markov">
						<span class="label background">120s</span>
					</div>
				</div>

				<div class="pReturn data" class="data">
					<div id="info240" class="pReturnWrapper element markov">
						<span class="label background">240s</span>
					</div>
				</div>

<!-- 			<div id="pReturn" class="data">
					<div id="markovInformation" class="element markov">
						<span class="label background">Self Information</span>
					</div>
				</div> -->
			</div>

			<div class="group" id="">
				<div class="labelBox"><span class="label">History</span></div>
				<div class="data">
					<div class="element">
						<span class="label">Self Information</span>
						<span class="highValue" id="maxValue">--</span>
						<div class="bits-wrapper">
							<div class="bits" id="bits"></div>
						</div>
					</div>
				</div>

				<div class="data">
					<div class="element">
						<span class="label">Gaussian width: 9</span>
						<div class="bits-wrapper">
							<div class="bits" id="gaussianBits"></div>
						</div>
					</div>
				</div>
				<div class="data">
					<div class="element">
						<span class="label">Entropy</span>
						<span class="highValue" id="maxEntropy">--</span>
						<div class="bits-wrapper">
							<div class="bits" id="entropyBits"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="clear"></div>
		<!-- <div id="live">
			<div class="group">
				<div class="data">
					<div class="element" id="markov-bar"><span class="label" id="markov-value">--</span></div>
				</div>
			</div>
		</div> -->
	</div>
</body>
</html>
